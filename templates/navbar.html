<header>
    <div><a href="{% url 'post-list' %}"><h1>Logo</h1></a></div>
    
    <div>
        <form method="get" action="{% url 'post-list' %}">
            <input type="search" placeholder="search" name="search" value="{{ query|default:'' }}">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>

    <div class="dropdown">
        <!-- This is the clickable div (or logo) -->
        
    <div class="dropdown-button profile" style="overflow: hidden;">
    {% if user.is_authenticated %}
        {{request.user.username}}
        {% if request.user.profile_picture %}
        <img src="{{request.user.profile_picture.url}}" alt="" height="25px" class="rounded-circle" width="auto">
        {% else %}
        <i class="fa-regular fa-user" id="profile"></i>
        {% endif %}
    {% else %}
        <i class="fa-regular fa-user" id="profile"></i>
    {% endif %}
    </div>
      
        <!-- Dropdown menu items -->
        <div class="dropdown-content">
          <a href="/profile">Profile</a>
          {% if user.is_authenticated %}
          <a href="{% url 'saved-posts-list' %}">saved posts</a>
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      
    </div>

    
    
    
    
</header>
